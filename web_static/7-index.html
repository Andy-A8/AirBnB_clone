<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>AirBnB Clone</title>
		<link rel="stylesheet" href="styles/4-common.css" type="text/css">
		<link rel="stylesheet" href="styles/3-header.css" type="text/css">
		<link rel="stylesheet" href="styles/3-footer.css" type="text/css">
		<link rel="stylesheet" href="styles/6-filters.css" type="text/css">
		<link rel="stylesheet" href="styles/7-places.css" type="text/css">
		<link rel="icon" href="./images/icon.png" type="image/png">

	</head>

	<body>
		<header>
		</header>

		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>Delaware, Michigan...</h4>
					<div class="popover">
						<h2>Delaware:</h2>
						<ul>
							<li>Wilmington</li>
							<li>Dover</li>
						</ul>
						<h2>Michigan:</h2>
						<ul>
							<li>Detroit</li>
							<li>Lansing</li>
						</ul>
					</div>
				</div>

				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Gym, Rollaway tent...</h4>
					<ul class="popover">
						<li>Gym</li>
						<li>Rollaway tent</li>
						<li>Internet</li>
						<li>Kitchen</li>
					</ul>
				</div>
				<button>search</button>
			</section>

			<section class="places">
				<h1>Places</h1>
				<article>
					<h2>My home</h2>
				</article><article>
					<h2>Tiny house</h2>
				</article><article>
					<h2>A suite</h2>
				</article>
			</section>
		</div>
		<footer>
			Best School
		</footer>
	</body>
</html>
